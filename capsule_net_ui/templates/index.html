<!DOCTYPE html> <!-- Declare doc type. This will tells the browser to rend the file as HTML 5-->
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <!--Tell the browser to use the UTF-8 code system. Otherwise, Mojibake occured. The browser renders the page assumming the wrong encoding set of the HTML file-->
  <title>Tweak Capsule Network</title>
  <!--展示在Tab name-->
</head>
<!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
  integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
<link href="../static/style.css" rel="stylesheet">



<body style="background-color: rgb(33,37,41);">
  <!--Everything remains-->

  <div class="container">
    <h1 style="margin-bottom:0;color:wheat;" display="block">Tweak Capsule Network.</h1>
  </div>
  <br>
  <br>
  <div class="container" width="90%">
    <form action="{{url_for('predict')}}" method="POST">
      <div class="row">
        <div class="col-md-5">
          <input type="number" style="width:65%;" class="form-control" placeholder="Lower bound" name="lb" step="0.01"
            required>
        </div>
        <div class="col-md-5">
          <input type="number" style="width:65%;" class="form-control" placeholder="Upper bound" name="ub" step="0.01"
            required>
        </div>
      </div>
      <br>
      <div class="row">
        <div class="col-md-5">
          <input type="number" style="width:65%;" class="form-control" name="dim" placeholder="Dimension" min="0"
            max="15" required>
        </div>
        <div class="col-md-5">
          <input type="number" style="width:65%;" class="form-control" name="digit" placeholder="Digit" min="1" max="9"
            required>
        </div>
      </div>
      <br>
      <button type="submit" class="btn btn-secondary">Generate</button>
    </form>
  </div>
  <br>


  {% if message %}
  <div class="alert alert-primary" role="alert">
    {{ message }}
  </div>
  {% endif %}

  <br>


  {% if generated %}
  <div class="row">

    <div class="col-md-1 offset-md-2 col-lg-1 offset-lg-2 thumb">
      <a class="thumbnail" href="#">
        <img class="rounded img-responsive" src="static/img0.png" width="90%" height="90%" title="Original">
      </a>
    </div>
    <div class="col-md-1 col-lg-1 thumb">
      <a class="thumbnail" href="#">
        <img class="rounded img-responsive" src="static/img1.png" width="90%" height="90%" title={{title_list[0]}}>
      </a>
    </div>
    <div class="col-md-1 col-lg-1 thumb">
      <a class="thumbnail" href="#">
        <img class="rounded img-responsive" src="static/img2.png" width="90%" height="90%" title={{title_list[1]}}>
      </a>
    </div>
    <div class="col-md-1 col-lg-1 thumb">
      <a class="thumbnail" href="#">
        <img class="rounded img-responsive" src="static/img3.png" width="90%" height="90%" title={{title_list[2]}}>
      </a>
    </div>
    <div class="col-md-1 col-lg-1 thumb">
      <a class="thumbnail" href="#">
        <img class="rounded img-responsive" src="static/img4.png" width="90%" height="90%" title={{title_list[3]}}>
      </a>
    </div>
    <div class="col-md-1 col-lg-1 thumb">
      <a class="thumbnail" href="#">
        <img class="rounded img-responsive" src="static/img5.png" width="90%" height="90%" title={{title_list[4]}}>
      </a>
    </div>
  </div>

  <br>

  <div class="row">

    <div class="col-md-1 offset-md-2 col-lg-1 offset-lg-2 thumb">
      <a class="thumbnail" href="#">
        <img class="rounded img-responsive" src="static/img6.png" width="90%" height="90%" title={{title_list[5]}}>
      </a>
    </div>
    <div class="col-md-1 col-lg-1 thumb">
      <a class="thumbnail" href="#">
        <img class="rounded img-responsive" src="static/img7.png" width="90%" height="90%" title={{title_list[6]}}>
      </a>
    </div>
    <div class="col-md-1 col-lg-1 thumb">
      <a class="thumbnail" href="#">
        <img class="rounded img-responsive" src="static/img8.png" width="90%" height="90%" title={{title_list[7]}}>
      </a>
    </div>
    <div class="col-md-1 col-lg-1 thumb">
      <a class="thumbnail" href="#">
        <img class="rounded img-responsive" src="static/img9.png" width="90%" height="90%" title={{title_list[8]}}>
      </a>
    </div>
    <div class="col-md-1 col-lg-1 thumb">
      <a class="thumbnail" href="#">
        <img class="rounded img-responsive" src="static/img10.png" width="90%" height="90%" title={{title_list[9]}}>
      </a>
    </div>
    <div class="col-md-1 col-lg-1 thumb">
      <a class="thumbnail" href="#">
        <img class="rounded img-responsive" src="static/img11.png" width="90%" height="90%" title={{title_list[10]}}>
      </a>
    </div>
  </div>
  {% endif %}

</body>

</html>
